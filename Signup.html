<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--  CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Billionthings</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
                <div id="login-box-register">
                    <div class="left">

                        <div class="flexcon">
                            <img class="back" src="Images/arrow-92-xxl.png">
                            <h8>BACK</h8>
                        </div>


                        <h1>Sign up</h1>

                        <div class="socialText socialParagph">
                            <p>Billionthings is much better when you have an account.</p>
                            <p> Get yourself one.</p>
                        </div>

                        <div class="socialText continueText">
                            <p>Continue with social media</p>
                        </div>

                        <div class="socialLogins">
                            <button class="social-signin facebook"><img class="social" src="Images/facebook-xl.png">
                                Facebook
                                Login</button>
                            <button class="social-signin google"><img class="social" src="Images/google-plus-xxl.png">
                                Google+
                                Login</button>
                            <button class="social-signin twitter"><img class="social" src="Images/linkedin-xxl.png">
                                linkedin
                                Login</button>
                        </div>


                    </div>
                    <div class="right">
                        <span class="labelinput">YOUR NAME</span>
                        <input class="input" type="text" name="name">
                        <span class="labelinput">USERNAME</span>
                        <input class="input" type="text" name="name">
                        <span class="labelinput">EMAIL</span>
                        <input class="input" type="text" name="name">
                        <span class="labelinput">TELPHONE NO</span>
                        <input class="input" type="text" name="name">
                        <span class="labelinput">PASSWORD</span>
                        <input class="input" type="password" name="name">
                        <span class="labelinput">REPEAT PASSWORD</span>
                        <input class="input" type="password" name="name">
                        
                        <input type="checkbox" id="reg" name="name">
                        <label for="reg" class="reg">By signning up I agree with terms and conditions</label>
                        <div class="flexcon">
                            <input type="submit" name="signup_submit" value="Sign in" />
                        </div>

                    </div>



                    <div class="or">OR</div>
                </div>
            </div>
            <div class="col-lg-1"></div>
        </div>



    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
