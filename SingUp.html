        <div class="col-md-6 p-0 bg-white h-md-100 loginarea">

                <div id="formElements" class="col-md-8 col-10 my-5">
                    <div class="form-group ">
                        <label for="name" class="control-label mb-sm-0">YOUR NAME</label>
                        <input type="text" name="name" class="form-control" id="name" >
                    </div>
                    <div class="form-group">
                        <label for="name" class="control-label mb-sm-0">USERNAME</label>
                        <input type="text" name="name" class="form-control" id="name" >
                    </div>
                    <div class="form-group">
                        <label for="name" class="control-label mb-sm-0">EMAIL</label>
                        <input type="text" name="name" class="form-control" id="name" >
                    </div>
                    <div class="form-group">
                        <label for="name" class="control-label mb-sm-0">TELPHONE NO</label>
                        <input type="text" name="name" class="form-control" id="name" >
                    </div>
                    <div class="form-group ">
                        <label for="name" class="control-label mb-sm-0">PASSWORD</label>
                        <input type="text" name="name" class="form-control" id="name" >
                    </div>  
                    <div class="form-group">
                        <label for="name" class="control-label mb-sm-0">REPEAT PASSWORD</label>
                        <input type="text" name="name" class="form-control" id="name" >
                    </div>    
                    <input type="checkbox" id="reg" name="name">
                    <label for="reg" class="reg">By signning up I agree with terms and conditions</label>
                    <br> <br>
