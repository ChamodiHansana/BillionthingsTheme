<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--  CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
<div class="container">
    <div id="login-box">
      <div class="left">

        <div class="flexcon">
          <img class="back" src="Images/arrow-92-xxl.png"><h8>BACK</h8>
        </div>

        
        <h1>Sign in</h1>
        
        <div class="socialText socialParagph">
           <p>Billionthings is much better when you have an account.</p>
           <p> Get yourself one.</p>
        </div>

        <div class="socialText continueText">
          <p>Continue with social media</p>
        </div>

        <div class="socialLogins">
        <button class="social-signin facebook"><img class="social" src="Images/facebook-xl.png">    Facebook Login</button>
        <button class="social-signin google"><img class="social" src="Images/google-plus-xxl.png">  Google+ Login</button>
        <button class="social-signin twitter"><img class="social" src="Images/linkedin-xxl.png">    linkedin Login</button>
        </div>

        
      </div>
      
      <div class="right">
            <span class="label-input100">USERNAME/EMAIL</span>
						<input class="input100" type="text" name="name" >
            <span class="label-input100">PASSWORD</span>
						<input class="input100" type="password" name="name" >
            <div class="flexcon">
              <input type="submit" name="signup_submit" value="Sign in" />
            </div>
           
      </div>

      <div class="or">OR</div>
    </div>

    


</div>
